<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="body">

    <header class="header">
        <div class="header__linkedin">
            <a class="header__link" href="http://">
                <img class="header__icon" src="/resources/linkedin__icon.svg" alt="Icono de Linkedin">

                <p class="header__p">Seguime en Linkedin</p>
            </a>
        </div>

        <div class="header__menu">
            <ul class="header__ul">
                <li class="header__li">Inicio</li>
                <li class="header__li">¿Quién soy?</li>
                <li class="header__li">Stack de herramientas</li>
                <li class="header__li">Trabajos</li>
            </ul>
        </div>
    </header>
    
    <section class="main">
        <div class="chart">
            <div class="chart__bars bars">
                <div class="bar__back">
                    <div class="bar__front"></div>
                </div>
    
                <div class="bar__back">
                    <div class="bar__front"></div>
                </div>
    
                <div class="bar__back">
                    <div class="bar__front"></div>
                </div>
    
                <div class="bar__back">
                    <div class="bar__front"></div>
                </div>
    
                <div class="bar__back">
                    <div class="bar__front"></div>
                </div>
            </div>
    
            <div class="chart__line">
                <div class="chart__bar"></div>
            </div>
        </div>
    
    
        <div class="name">
            <p class="name__title">Gonzalo Ramirez</p>
            <p class="name__subtitle">Data Analyst</p>
        </div>
    </section>
